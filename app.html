<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App De Sinal</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-600 text-white min-h-screen flex flex-col items-center pt-6">

  <!-- Painel com número de minas e timer -->
  <div class="flex gap-4 mb-4">
    <div class="bg-blue-800 p-4 rounded">
      <p class="text-sm">Nº de minas: <span id="numMinas">03</span></p>
    </div>
    <div class="bg-blue-800 p-4 rounded">
      <p class="text-sm">Validade até</p>
      <p class="text-xl font-bold" id="timer">00:30</p>
    </div>
  </div>

  <!-- Grade do campo minado -->
  <div class="grid grid-cols-5 gap-1 mb-4">
    <!-- Quadrados gerados pelo JS -->
  </div>

  <!-- Botão para gerar sinal -->
  <button class="bg-white text-black px-6 py-2 rounded shadow font-semibold">Encontrar Sinal</button>

</body>
</html>
