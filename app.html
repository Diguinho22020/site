<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>App Sinais</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-blue-600 text-white min-h-[150vh] flex flex-col items-center pt-6">

  <!-- Painel topo -->
  <div class="flex gap-4 mb-4">
    <div class="bg-black p-4 rounded">
      <p class="text-sm">NÂº de minas: <span id="numMinas">03</span></p>
    </div>
    <div class="bg-black p-4 rounded">
      <p class="text-sm">Validade atÃ©</p>
      <p class="text-xl font-bold" id="timer">00:30</p>
    </div>
  </div>

  <!-- Grade de minas -->
  <div id="grid" class="grid grid-cols-5 gap-1 mb-6"></div>

  <!-- BotÃ£o gerar sinal -->
  <button id="gerarSinal" class="bg-blue-800 text-white text-lg font-bold px-8 py-4 rounded-lg shadow-lg hover:bg-blue-900 transition mb-6">
    ğŸ” Encontrar Sinal
  </button>

  <!-- Cassino embutido -->
  <iframe
    src="https://brbetwin.net/ymqilhbaf/"
    class="w-full h-[150vh] border-none"
    frameborder="0"
    allowfullscreen
  ></iframe>

  <script>
    // Timer regressivo
    let seconds = 30;
    let countdown;

    const timerElement = document.getElementById("timer");
    const numMinasElement = document.getElementById("numMinas");
    const grid = document.getElementById("grid");
    const gerarSinalBtn = document.getElementById("gerarSinal");

    function startTimer() {
      clearInterval(countdown);
      seconds = 30;
      updateTimerDisplay(seconds);

      countdown = setInterval(() => {
        seconds--;
        updateTimerDisplay(seconds);

        if (seconds <= 0) clearInterval(countdown);
      }, 1000);
    }

    function updateTimerDisplay(seconds) {
      const mins = String(Math.floor(seconds / 60)).padStart(2, "0");
      const secs = String(seconds % 60).padStart(2, "0");
      timerElement.textContent = `${mins}:${secs}`;
    }

    function gerarSinalAleatorio() {
      grid.innerHTML = "";
      const total = 25;
      const numBombas = 3;
      numMinasElement.textContent = String(numBombas).padStart(2, "0");

      const bombas = new Set();
      while (bombas.size < numBombas) {
        bombas.add(Math.floor(Math.random() * total));
      }

      for (let i = 0; i < total; i++) {
        const cell = document.createElement("div");
        cell.className = "w-14 h-14 rounded flex items-center justify-center text-2xl font-bold";

        if (bombas.has(i)) {
          cell.style.backgroundColor = "#facc15";
          cell.textContent = "ğŸ’£";
        } else {
          cell.style.backgroundColor = "#1f2937";
        }

        grid.appendChild(cell);
      }

      startTimer();
    }

    // Evento do botÃ£o
    gerarSinalBtn.addEventListener("click", gerarSinalAleatorio);

    // Gera o primeiro sinal ao carregar a pÃ¡gina
    window.addEventListener("DOMContentLoaded", () => {
      gerarSinalAleatorio();
    });
  </script>
</body>
</html>
