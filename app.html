<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay + Cassino</title>
  <script defer src="app.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    /* Site do cassino carregado embaixo */
    iframe {
      position: fixed;
      top: 0;
      left: 0;
      border: none;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* HUD flutuante */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    .hud {
      pointer-events: auto;
    }

    /* Fundo escuro sem tirar visão do cassino */
    .glass {
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <!-- Site real funcionando -->
  <iframe src="https://brbetwin.net/ymqilhbaf" allowfullscreen></iframe>

  <!-- Painel flutuante -->
  <div class="overlay flex flex-col items-center justify-start pt-6 text-white hud">

    <div class="glass p-4 mb-4">
      <div class="flex gap-4 mb-2">
        <div class="bg-blue-800 p-3 rounded">
          <p class="text-sm">Nº de minas: <span id="numMinas">03</span></p>
        </div>
        <div class="bg-blue-800 p-3 rounded">
          <p class="text-sm">Validade até</p>
          <p class="text-xl font-bold" id="timer">00:30</p>
        </div>
      </div>

      <div class="grid grid-cols-5 gap-1 mb-4">
        <!-- Preenchido via JS -->
      </div>

      <button class="bg-white text-black px-6 py-2 rounded font-semibold">Encontrar Sinal</button>
    </div>

  </div>
</body>
</html>
