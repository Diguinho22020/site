<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sinais do Mines</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Fundo azul da página */
    body {
      background-color: #0056b3;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    /* Fundo azul exclusivo para a grade dos sinais */
    .grid {
      background-color: #007bff;
      padding: 10px;
      border-radius: 12px;
      display: grid;
      grid-template-columns: repeat(5, 50px);
      grid-gap: 5px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 50px;
      height: 50px;
      background-color: #2ecc71;
      border: 1px solid #27ae60;
      border-radius: 8px;
    }

    .bomb {
      background-color: #e74c3c !important;
    }

    .timer {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sinais do Mines</h1>
    <p>Nº de minas: 03</p>
    <div class="timer" id="timer">Validade: 00:30</div>
    <button class="btn" id="btnGerar" onclick="gerarSinais()">Encontrar Sinal</button>
    <div class="grid" id="grid"></div>
  </div>

  <iframe src="https://brbetwin.net/ymqilhbaf/" title="Cadastro Cassino" style="display:none;"></iframe>

  <script src="app.js"></script>
</body>
</html>
