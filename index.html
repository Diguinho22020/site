<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sinais do Mines</title>
  <style>
    body {
      background-color: #0056b3;
      color: white;
      font-family: sans-serif;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    .container {
      max-width: 520px;
      margin: auto;
      background: white;
      color: #000;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    .btn {
      background-color: #007bff;
      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .grid {
      background-color: #007bff;
      padding: 10px;
      border-radius: 12px;
      display: grid;
      grid-template-columns: repeat(5, 60px); /* maior largura */
      grid-gap: 8px;
      justify-content: center;
      margin-top: 20px;
      width: max-content; /* ajusta largura ao conte√∫do */
      margin-left: auto;
      margin-right: auto;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #2ecc71;
      border: 1px solid #27ae60;
      border-radius: 8px;
    }

    .bomb {
      background-color: #e74c3c !important;
    }

    .timer {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* Container para iframe para ficar responsivo */
    .iframe-container {
      margin-top: 30px;
      max-width: 520px;
      width: 100%;
      height: 400px; /* altura suficiente para o cassino */
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      margin-left: auto;
      margin-right: auto;
    }

    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
