    body {
      font-family: sans-serif;
      background-color: #0056b3; /* fundo azul escuro */

      margin: 0;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      color: #000;
      padding: 20px;
      border-radius: 12px;

      color: white;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    .screenshots {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 30px;
    }

    .screenshot-box img {
      width: 100px;
      height: 200px;
      object-fit: cover;
      border-radius: 16px;
      border: 2px solid #ccc;
    }

    @media (max-width: 600px) {
      .screenshot-box img {
        width: 80px;
        height: 160px;
      }
    }
  </style>
</head>
