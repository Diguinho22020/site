<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Metodo Do Mines</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #004400;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      font-size: 1.5em;
      text-align: center;
      padding: 15px 0;
      z-index: 1000;
      letter-spacing: 3px;
      box-shadow: 0 2px 8px #00ff00cc;
    }

    body {
      margin: 0;
      padding-top: 60px;
      background-color: #0f0f0f;
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
    }

    header {
      background-color: #002200;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00ff00;
    }

    header h1 {
      margin: 0;
      font-size: 1.4em;
      text-shadow: 0 0 5px #00ff00;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    section {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #001100;
      border: 1px solid #00ff00;
      border-radius: 8px;
      box-shadow: 0 0 10px #00ff00;
    }

    p {
      font-size: 1.2em;
      line-height: 1.6em;
      text-shadow: 0 0 2px #00ff00;
    }

    .video-container {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      border: 1px solid #00ff00;
      border-radius: 8px;
      box-shadow: 0 0 15px #00ff00;
      background-color: #000;
      overflow: hidden;
    }

    .video-container video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
      background-color: #000;
    }

    iframe {
      margin-top: 20px;
      width: 100%;
      height: 600px;
      border: 1px solid #00ff00;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ff00;
      background-color: #000;
    }

    .iframe-description {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }

    .section-title {
      color: #ffffff;
      font-family: 'Roboto', sans-serif;
      font-weight: bold;
      text-align: center;
      text-shadow: 0 0 5px #00ff00;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 40px;
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-family: 'Roboto', sans-serif;
      font-size: 0.8em;
      color: #ccc;
    }

    footer p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <div class="top-bar">Castro</div>

  <header>
    <h1>METODO DO MINES.</h1>
  </header>

  <section>
    <div class="video-container">
      <video controls>
        <source src="video.mp4" type="video/mp4" />
        Seu navegador não suporta a tag de vídeo.
      </video>
    </div>

    <h2 class="section-title">JOGUE DIRETAMENTE AQUI</h2>

    <iframe src="https://icecassino2k5.online/" title="Cassino Online" allowfullscreen></iframe>

    <div class="iframe-description">
      <strong style="color: #ffffff; font-family: 'Roboto', sans-serif;">
        Jogue agora usando o Método do Mines e maximize seus lucros!
      </strong>
    </div>
  </section>

  <footer>
    <p>Site feito pelo <strong>Fantasma</strong>. Todos os direitos autorais reservados.</p>
    <p style="font-size: 0.75em; color: #aaa;">
      Adquira o seu em <strong>14998354759</strong>
    </p>
  </footer>
</body>
</html>
